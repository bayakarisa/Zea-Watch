version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:5000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
 
  backend:
  build:
    context: ./backend
    dockerfile: Dockerfile
  ports:
    - "5000:5000"
  environment:
    - SUPABASE_URL=${SUPABASE_URL}
    - SUPABASE_KEY=${SUPABASE_KEY}
    - GEMINI_API_KEY=${GEMINI_API_KEY}
    - UPLOAD_FOLDER=/app/static/uploads
    - MODEL_PATH=/app/models/hybrid_model_balanced.pth 
  volumes:
    - ./backend:/app
    - uploads:/app/static/uploads



